package: github.com/nerdalize/nerd
ignore:
 - github.com/go-ini/ini #only used for AWS shared credentials provider
 - golang.org/x/sys #only used for solaris support
import:
- package: github.com/mitchellh/cli           #command line library
  version: fa17b36f6c61f1ddbbb08c9f6fde94b3c065a09d
- package: github.com/jessevdk/go-flags       #flexible flag parsing
  version: 4e64e4a4e2552194cf594243e23aa9baf3b4297e
- package: github.com/aws/aws-sdk-go          #official AWS Go sdk
  version: ^v1.7.0
- package: github.com/dghubble/sling          #http client
  version: v1.1.0
- package: github.com/pkg/errors              #structured error wrapping
  version: v0.8.0
- package: github.com/mitchellh/go-homedir    #utility to retreive homedir path
  version: b8bc1bf767474819792c23f32d8286a45736f1c6
- package: github.com/dgrijalva/jwt-go        #JWT parsing
  version: 2268707a8f0843315e2004ee4f1d021dc08baedf
- package: github.com/olekukonko/tablewriter  #ASCII table formatting
  version: febf2d34b54a69ce7530036c7503b1c9fbfdf0bb
- package: github.com/dustin/go-humanize      #humanize time format (x secs ago)
  version: 259d2a102b871d17f30e3cd9881a642961a1e486
- package: github.com/restic/chunker          #content-defined-chunking
  version: v0.1.0
- package: gopkg.in/cheggaaa/pb.v1            #progress bar ui
  version: v1.0.11
- package: github.com/dchest/safefile         #atomic file writes
  version: 855e8d98f1852d48dde521e0522408d1fe7e836a
- package: github.com/google/go-querystring   #convert structs to query strings
  version: 53e6ce116135b80d037921a7fdd5138cf32d7a8a
- package: github.com/skratchdot/open-golang  #open pages in a web browser
  version: 75fb7ed4208cf72d323d7d02fd1a5964a7a9073c
- package: github.com/hashicorp/logutils      #filter logger output
  version: 0dc08b1671f34c4250ce212759ebd880f743d883
- package: google.golang.org/grpc
  version: 1.7.2
  subpackages:
  - codes
  - status
- package: github.com/golang/protobuf
  subpackages:
  - jsonpb
  - proto
- package: github.com/gorilla/schema
  version: e6c82218a8b3ed3cbeb5407429849c0b0b597d40
